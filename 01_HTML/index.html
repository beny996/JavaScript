<!DOCTYPE html>

    <title>Uvod u HTML</title>
  </head>

  <body>
    <div>
      <p>Prvi tekst</p>
      <p><i>Drugi</i>tekst</p>

      <h1>Naslov</h1>

    <p>Neki novi tekst</p>
